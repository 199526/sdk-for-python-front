      meta_source: conda-recipe/meta.yaml
      common_root: azure/communication
      service: communication
      checkout:
        - package: azure-communication-chat
          checkout_path: sdk/communication
          version: 1.0.0
        - package: azure-communication-identity
          checkout_path: sdk/communication
          version: 1.0.0
        - package: azure-communication-phonenumbers
          checkout_path: sdk/communication
          version: 1.0.0
        - package: azure-communication-sms
          checkout_path: sdk/communication
          version: 1.0.0
    - name: azure-search-documents
      meta_source: conda-recipe/meta.yaml
      common_root: azure
      service: search
      checkout:
        - package: azure-search-documents
          checkout_path: sdk/search
          version: 11.1.0
