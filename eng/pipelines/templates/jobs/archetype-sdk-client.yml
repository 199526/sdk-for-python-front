parameters:
  ServiceDirectory: ''
  BeforePublishSteps: []
  TestMarkArgument: ''
  BuildTargetingString: 'azure-*'
  TestTimeoutInMinutes: 0
  ToxEnvParallel: '--tenvparallel'
  InjectedPackages: ''
  BuildDocs: true
  SkipPythonVersion: ''
  TestMatrix:
    Linux_Python27:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '2.7'
      CoverageArg: ''
      RunForPR: true
    Linux_Python35:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.5'
      CoverageArg: ''
      RunForPR: false
    Linux_Python38:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.8'
      CoverageArg: ''
      RunForPR: true
    Windows_Python35:
      OSVmImage: 'windows-2019'
      PythonVersion: '3.5'
      CoverageArg: ''
      RunForPR: true
    MacOS_Python27:
      OSVmImage: 'macOS-10.15'
      PythonVersion: '2.7'
      CoverageArg: ''
      RunForPR: false
    Linux_pypy3:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: 'pypy3'
      CoverageArg: '--disablecov'
      RunForPR: false
  AdditionalTestMatrix: []

jobs:
  - job: 'Build'
    variables:
    - template: ../variables/globals.yml

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
    - template: ../steps/build-artifacts.yml
      parameters: 
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
        BeforePublishSteps: ${{ parameters.BeforePublishSteps }}
        BuildDocs: ${{ parameters.BuildDocs }}
