trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      BuildTargetingString: azure-ai-translation-document
      ServiceDirectory: translation
      EnvVars:
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_TEST_RUN_LIVE: 'true'
        TEST_MODE: 'RunLiveNoRecord'
        AZURE_SKIP_LIVE_RECORDING: 'True'
        # temp for live test debugging
        TRANSLATION_DOCUMENT_NAME: $(python-translation-test-name)
        TRANSLATION_DOCUMENT_TEST_API_KEY: $(python-translation-test-key)
        TRANSLATION_DOCUMENT_TEST_ENDPOINT: $(python-translation-test-endpoint)
        TRANSLATION_DOCUMENT_STORAGE_NAME: $(python-translation-test-storage-name)
        TRANSLATION_DOCUMENT_STORAGE_KEY: $(python-translation-test-storage-key)
